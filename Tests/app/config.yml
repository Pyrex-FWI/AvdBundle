imports:
    - { resource: parameters.yml }
framework:
    secret: "Three can keep a secret, if two of them are dead."
    validation:      { enable_annotations: true }
# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

deejay_pool:
    av_district:
        credentials:
            login:    %av_district.credentials.login%
            password: %av_district.credentials.password%

        configuration:
            root_path: %av_district.configuration.root_path%
    franchise_pool_audio:
        credentials:
            login:    %franchise_pool.credentials.login%
            password: %franchise_pool.credentials.password%

        configuration:
            root_path: %franchise_pool.configuration.root_path%
    franchise_pool_video:
        credentials:
            login:    %franchise_pool.credentials.login%
            password: %franchise_pool.credentials.password%

        configuration:
            root_path: %franchise_pool.configuration.root_path%
    smashvision:
        credentials:
            login:    %smashvision.credentials.login%
            password: %smashvision.credentials.password%

        configuration:
            root_path: %smashvision.configuration.root_path%

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: INFO
                VERBOSITY_VERY_VERBOSE: DEBUG
            channels: ["!doctrine"]
        console_very_verbose:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: NOTICE
                VERBOSITY_VERY_VERBOSE: NOTICE
                VERBOSITY_DEBUG: DEBUG
            channels: ["doctrine"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
